<div class="has-text-centered">
  <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
</div>
<div class="hero-footer">
  <div class="section">
    <div class="container">
      <div class="box">
        <form>
          <div class="field">
            <p class="control has-icons-left has-icons-left">
              <input class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <a class="button is-link" routerLink="/auth/recover" routerLinkActive="is-active">Forgot password?</a>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success">Login</button>
              <a class="button" routerLink="/auth/register" routerLinkActive="is-active">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
